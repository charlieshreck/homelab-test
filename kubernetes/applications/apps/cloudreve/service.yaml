apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: apps
spec:
  selector:
    app: postgresql
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: apps
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: cloudreve
  namespace: apps
spec:
  selector:
    app: cloudreve
  ports:
  - port: 5212
    targetPort: 5212
    name: http
  - port: 6888
    targetPort: 6888
    name: aria2-http
  - port: 6888
    targetPort: 6888
    protocol: UDP
    name: aria2-udp
