apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:17
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          value: "cloudreve"
        - name: POSTGRES_DB
          value: "cloudreve"
        - name: POSTGRES_HOST_AUTH_METHOD
          value: "trust"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: cloudreve-postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: cloudreve-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudreve
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudreve
  template:
    metadata:
      labels:
        app: cloudreve
    spec:
      securityContext:
        fsGroup: 3000
        runAsUser: 3000
        runAsGroup: 3000
      containers:
      - name: cloudreve
        image: cloudreve/cloudreve:latest
        ports:
        - containerPort: 5212
          name: http
        - containerPort: 6888
          name: aria2-http
        - containerPort: 6888
          protocol: UDP
          name: aria2-udp
        env:
        - name: CR_CONF_Database.Type
          value: "postgres"
        - name: CR_CONF_Database.Host
          value: "postgresql"
        - name: CR_CONF_Database.User
          value: "cloudreve"
        - name: CR_CONF_Database.Name
          value: "cloudreve"
        - name: CR_CONF_Database.Port
          value: "5432"
        - name: CR_CONF_Redis.Server
          value: "redis:6379"
        - name: TZ
          value: "Europe/London"
        volumeMounts:
        - name: data
          mountPath: /cloudreve/data
        - name: media
          mountPath: /media
        - name: downloads
          mountPath: /downloads
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: cloudreve-data
      - name: media
        nfs:
          server: 10.20.0.100
          path: /mnt/Tongariro/Plexopathy
      - name: downloads
        nfs:
          server: 10.20.0.100
          path: /mnt/Taranaki/Tarriance/hopuhopu_katoa
