apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: apps
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster

  settings.yaml: |
    title: Homelab Dashboard
    background:
      image: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
      blur: sm
      saturate: 50
      brightness: 50
      opacity: 50
    cardBlur: md
    theme: dark
    color: slate
    headerStyle: boxed
    layout:
      media:
        style: row
        columns: 3
      apps:
        style: row
        columns: 3
      monitoring:
        style: row
        columns: 3

  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
        - ArgoCD:
            - abbr: CD
              href: https://argocd.shreck.co.uk/

    - Infrastructure:
        - Traefik:
            - abbr: TF
              href: https://traefik.shreck.co.uk/
        - Grafana:
            - abbr: GF
              href: https://grafana.shreck.co.uk/

  services.yaml: |
    - Media Services:
        - Radarr:
            href: https://radarr.shreck.co.uk
            description: Movie collection manager
            icon: radarr.png
            namespace: media
            pod-selector: app=radarr
            widget:
              type: radarr
              url: http://radarr.media.svc.cluster.local:7878
              key: {{HOMEPAGE_VAR_RADARR_API_KEY}}

        - Sonarr:
            href: https://sonarr.shreck.co.uk
            description: TV series collection manager
            icon: sonarr.png
            namespace: media
            pod-selector: app=sonarr
            widget:
              type: sonarr
              url: http://sonarr.media.svc.cluster.local:8989
              key: {{HOMEPAGE_VAR_SONARR_API_KEY}}

        - Overseerr:
            href: https://overseerr.shreck.co.uk
            description: Request management
            icon: overseerr.png
            namespace: media
            pod-selector: app=overseerr
            widget:
              type: overseerr
              url: http://overseerr.media.svc.cluster.local:5055
              key: {{HOMEPAGE_VAR_OVERSEERR_API_KEY}}

        - Prowlarr:
            href: https://prowlarr.shreck.co.uk
            description: Indexer manager
            icon: prowlarr.png
            namespace: media
            pod-selector: app=prowlarr
            widget:
              type: prowlarr
              url: http://prowlarr.media.svc.cluster.local:9696
              key: {{HOMEPAGE_VAR_PROWLARR_API_KEY}}

        - SABnzbd:
            href: https://sabnzbd.shreck.co.uk
            description: Usenet downloader
            icon: sabnzbd.png
            namespace: media
            pod-selector: app=sabnzbd
            widget:
              type: sabnzbd
              url: http://sabnzbd.media.svc.cluster.local:8080
              key: {{HOMEPAGE_VAR_SABNZBD_API_KEY}}

        - Transmission:
            href: https://transmission.shreck.co.uk
            description: Torrent client
            icon: transmission.png
            namespace: media
            pod-selector: app=transmission
            widget:
              type: transmission
              url: http://transmission.media.svc.cluster.local:9091
              username: admin
              password: {{HOMEPAGE_VAR_TRANSMISSION_PASSWORD}}

    - Platform Services:
        - ArgoCD:
            href: https://argocd.shreck.co.uk
            description: GitOps continuous delivery
            icon: argocd.png
            namespace: argocd
            app: argocd-server

        - Grafana:
            href: https://grafana.shreck.co.uk
            description: Monitoring dashboards
            icon: grafana.png
            namespace: monitoring
            app: grafana

        - Traefik:
            href: https://traefik.shreck.co.uk
            description: Ingress controller
            icon: traefik.png
            namespace: traefik
            app: traefik

        - Vaultwarden:
            href: https://vaultwarden.shreck.co.uk
            description: Password manager
            icon: vaultwarden.png
            namespace: apps
            app: vaultwarden

    - Home Services:
        - Home Assistant:
            href: https://homeassistant.shreck.co.uk
            description: Home automation
            icon: home-assistant.png
            namespace: apps
            pod-selector: app=homeassistant

        - File Browser:
            href: https://filebrowser.shreck.co.uk
            description: Web file manager
            icon: filebrowser.png
            namespace: apps
            app: filebrowser

  widgets.yaml: |
    - logo:
        icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/kubernetes.png

    - search:
        provider: google
        target: _blank

    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true

    - resources:
        cpu: true
        memory: true
        disk: /
        expanded: true

  docker.yaml: ""

  proxmox.yaml: ""

  custom.css: ""

  custom.js: ""
