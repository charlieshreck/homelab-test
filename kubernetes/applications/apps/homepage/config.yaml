apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: apps
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster

  settings.yaml: |
    title: Homelab Dashboard
    background:
      image: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
      blur: sm
      saturate: 50
      brightness: 50
      opacity: 50
    cardBlur: md
    theme: dark
    color: slate
    headerStyle: boxed
    layout:
      Media:
        style: row
        columns: 3
      Home Services:
        style: row
        columns: 3
      Platform Services:
        style: row
        columns: 3

  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
        - ArgoCD:
            - abbr: CD
              href: https://argocd.shreck.co.uk/

    - Infrastructure:
        - Traefik:
            - abbr: TF
              href: https://traefik.shreck.co.uk/
        - Grafana:
            - abbr: GF
              href: https://grafana.shreck.co.uk/

  services.yaml: |
    # Services are now automatically discovered via ingress annotations
    # See gethomepage.dev/enabled annotations on ingress resources

  widgets.yaml: |
    - logo:
        icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/kubernetes.png

    - search:
        provider: google
        target: _blank

    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true

    - resources:
        label: "Homepage Node"
        cpu: true
        memory: true
        disk: /
        expanded: true

    - resources:
        label: "Mayastor Storage"
        cpu: false
        memory: false
        disk: /app/mayastor
        expanded: true

  docker.yaml: ""

  proxmox.yaml: ""

  custom.css: ""

  custom.js: ""
