apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: apps
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster

  settings.yaml: |
    title: Homelab Dashboard
    background:
      image: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
      blur: sm
      saturate: 50
      brightness: 50
      opacity: 50
    cardBlur: md
    theme: dark
    color: slate
    headerStyle: boxed
    layout:
      Infrastructure:
        style: row
        columns: 2
      Kubernetes:
        style: row
        columns: 4
      Media:
        style: row
        columns: 3
      Home Services:
        style: row
        columns: 3
      Platform Services:
        style: row
        columns: 3

  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
        - ArgoCD:
            - abbr: CD
              href: https://argocd.shreck.co.uk/

    - Infrastructure:
        - Traefik:
            - abbr: TF
              href: https://traefik.shreck.co.uk/
        - Grafana:
            - abbr: GF
              href: https://grafana.shreck.co.uk/

  services.yaml: |
    # Services are now automatically discovered via ingress annotations
    # See gethomepage.dev/enabled annotations on ingress resources

    - Infrastructure:
        - Terra (Proxmox Host):
            icon: proxmox.png
            description: Main Proxmox Server
            proxmoxNode: fal
            proxmoxVMID: 100
            proxmoxType: lxc

        - Restic Backup:
            icon: mdi-backup-restore
            description: Backup Server
            proxmoxNode: fal
            proxmoxVMID: 150
            proxmoxType: lxc

    - Kubernetes:
        - Talos Control Plane:
            icon: talos.png
            description: K8s Control Plane Node
            proxmoxNode: fal
            proxmoxVMID: 200

        - Talos Worker 01:
            icon: kubernetes.png
            description: K8s Worker Node 1
            proxmoxNode: fal
            proxmoxVMID: 201

        - Talos Worker 02:
            icon: kubernetes.png
            description: K8s Worker Node 2
            proxmoxNode: fal
            proxmoxVMID: 202

        - Talos Worker 03:
            icon: kubernetes.png
            description: K8s Worker Node 3
            proxmoxNode: fal
            proxmoxVMID: 203

    - Platform Services:
        - Traefik:
            icon: traefik.png
            href: https://traefik.shreck.co.uk/dashboard/
            description: Ingress Controller Dashboard

  widgets.yaml: |
    - logo:
        icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/kubernetes.png

    - search:
        provider: google
        target: _blank

    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true

    - resources:
        label: "Homepage Node"
        cpu: true
        memory: true
        disk: /
        expanded: true

  docker.yaml: ""

  proxmox.yaml: |
    fal:
      url: https://10.10.0.151:8006
      token: api@pam!homepage
      secret: {{HOMEPAGE_VAR_PROXMOX_TOKEN}}

  custom.css: ""

  custom.js: ""
