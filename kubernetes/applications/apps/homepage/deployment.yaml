apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: apps
  labels:
    app.kubernetes.io/name: homepage
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: copy-config
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              echo "Listing /tmp/config:" && \
              ls -la /tmp/config/ && \
              echo "Copying files to /app/config" && \
              cp -rv /tmp/config/* /app/config/ && \
              echo "Setting permissions" && \
              chmod -R 755 /app/config && \
              chown -R 1000:1000 /app/config && \
              echo "Final listing of /app/config:" && \
              ls -la /app/config/
          volumeMounts:
            - name: homepage-config-source
              mountPath: /tmp/config
            - name: homepage-config
              mountPath: /app/config
          securityContext:
            runAsUser: 0
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "homepage.shreck.co.uk"
          volumeMounts:
            - name: homepage-config
              mountPath: /app/config
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: homepage-config-source
          configMap:
            name: homepage
        - name: homepage-config
          emptyDir: {}
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: apps
  labels:
    app.kubernetes.io/name: homepage
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: homepage
