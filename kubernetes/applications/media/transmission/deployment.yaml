apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  namespace: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      containers:
      - name: transmission
        image: linuxserver/transmission:latest
        ports:
        - name: web
          containerPort: 9091
        - name: peer-tcp
          containerPort: 51413
        - name: peer-udp
          containerPort: 51413
          protocol: UDP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Europe/London"
        - name: USER
          value: "admin"
        - name: PASS
          value: "changeme"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /downloads
          subPath: downloads
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: transmission-config
      - name: media
        nfs:
          server: 10.30.0.120
          path: /mnt/Truro/k8s
---
apiVersion: v1
kind: Service
metadata:
  name: transmission
  namespace: media
spec:
  type: ClusterIP
  ports:
  - name: web
    port: 9091
    targetPort: 9091
  selector:
    app: transmission
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transmission-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi