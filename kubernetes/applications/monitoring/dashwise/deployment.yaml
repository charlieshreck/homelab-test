apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashwise
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashwise
  template:
    metadata:
      labels:
        app: dashwise
    spec:
      containers:
      - name: dashwise
        image: andreasmolnardev/dashwise:stable
        ports:
        - name: http
          containerPort: 3000
        env:
        - name: TZ
          value: "Europe/London"
        - name: NEXT_PUBLIC_PB_URL
          value: "http://localhost:8090"
        - name: NEXT_PUBLIC_APP_URL
          value: "https://dashwise.shreck.co.uk"
        - name: PB_ADMIN_EMAIL
          value: "charlieshreck@gmail.com"
        - name: PB_ADMIN_PASSWORD
          value: "H4ckwh1z"
        - name: NEXT_PUBLIC_INTEGRATIONS_ENABLE_SSL
          value: "false"
        - name: NEXT_PUBLIC_ENABLE_SSO
          value: "false"
        - name: NEXT_PUBLIC_DEFAULT_BG_URL
          value: "/dashboard-wallpaper.png"
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      - name: pocketbase
        image: andreasmolnardev/dashwise-pb:stable
        ports:
        - name: pb
          containerPort: 8090
        env:
        - name: PB_ADMIN_EMAIL
          value: "charlieshreck@gmail.com"
        - name: PB_ADMIN_PASSWORD
          value: "H4ckwh1z"
        volumeMounts:
        - name: pb-data
          mountPath: /app/pb_data
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      - name: jobs
        image: andreasmolnardev/dashwise-jobs:stable
        ports:
        - name: jobs
          containerPort: 3001
        env:
        - name: PB_URL
          value: "http://localhost:8090"
        - name: DASHWISE_URL
          value: "http://localhost:3000"
        - name: PB_ADMIN_EMAIL
          value: "charlieshreck@gmail.com"
        - name: PB_ADMIN_PASSWORD
          value: "H4ckwh1z"
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: pb-data
        persistentVolumeClaim:
          claimName: dashwise-pb-data
---
apiVersion: v1
kind: Service
metadata:
  name: dashwise
  namespace: monitoring
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  selector:
    app: dashwise
---
apiVersion: v1
kind: Service
metadata:
  name: pocketbase
  namespace: monitoring
spec:
  type: ClusterIP
  ports:
  - name: pb
    port: 8090
    targetPort: 8090
  selector:
    app: dashwise
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dashwise-pb-data
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: mayastor-1
  resources:
    requests:
      storage: 1Gi
