apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mayastor
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # Helm chart
    - repoURL: https://openebs.github.io/mayastor-extensions
      chart: mayastor
      targetRevision: 2.8.0
      helm:
        valueFiles:
          - $values/kubernetes/platform/mayastor/resources/values.yaml

    # Git repo with values
    - repoURL: https://github.com/charlieshreck/homelab-test.git
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: mayastor

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
