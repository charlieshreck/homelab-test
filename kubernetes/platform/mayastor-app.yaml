apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mayastor
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Deploy operator first (installs CRDs)
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # Helm chart for Mayastor operator
    - repoURL: https://openebs.github.io/mayastor-extensions
      chart: mayastor
      targetRevision: 2.9.3  # Latest stable release
      helm:
        valueFiles:
          - $values/kubernetes/platform/mayastor/resources/values.yaml

    # Git repo with values (for helm chart)
    - repoURL: https://github.com/charlieshreck/homelab-test.git
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: mayastor

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: []
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
---
# Mayastor Namespace (with Pod Security labels)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mayastor-namespace
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Create namespace with PSS labels first
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/charlieshreck/homelab-test.git
    targetRevision: main
    path: kubernetes/platform/mayastor/namespace

  destination:
    server: https://kubernetes.default.svc
    namespace: mayastor

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
# Mayastor Configuration (DiskPools and StorageClasses)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mayastor-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Create DiskPools after CRDs are installed
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/charlieshreck/homelab-test.git
    targetRevision: main
    path: kubernetes/platform/mayastor/resources

  destination:
    server: https://kubernetes.default.svc
    namespace: mayastor

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - SkipDryRunOnMissingResource=true
      - ServerSideApply=true
    retry:
      limit: 10
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 10m
