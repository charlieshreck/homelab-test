apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://cloudflare.github.io/helm-charts
      chart: cloudflared
      targetRevision: 0.9.2
      helm:
        valuesObject:
          replicaCount: 2
          
          cloudflared:
            token:
              existingSecret: cloudflared-tunnel-credentials
              key: TUNNEL_TOKEN
          
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 128Mi
    
    - repoURL: https://github.com/charlieshreck/homelab-test.git
      targetRevision: main
      path: kubernetes/platform/cloudflared
      
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflared
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true