apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-tunnel-controller
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # Helm chart from STRRL repository
    - repoURL: https://strrl.github.io/cloudflare-tunnel-ingress-controller
      chart: cloudflare-tunnel-ingress-controller
      targetRevision: 0.3.0
      helm:
        valueFiles:
          - $values/kubernetes/platform/cloudflare-tunnel-controller/values.yaml

    # Values and additional resources from Git
    - repoURL: https://github.com/charlieshreck/homelab-test.git
      targetRevision: main
      ref: values
      path: kubernetes/platform/cloudflare-tunnel-controller

  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflare-tunnel-controller

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
