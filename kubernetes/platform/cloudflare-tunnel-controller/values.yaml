# Cloudflare Tunnel Ingress Controller
# Chart: strrl/cloudflare-tunnel-ingress-controller
# Automatically manages Cloudflare Tunnel routes from Kubernetes Ingresses

cloudflare:
  # Use existing secret for all credentials
  secretRef:
    name: cloudflare-tunnel-credentials
    accountIDKey: CLOUDFLARE_ACCOUNT_ID
    tunnelIDKey: CLOUDFLARE_TUNNEL_ID
    apiTokenKey: CLOUDFLARE_API_TOKEN

# Ingress class configuration
ingressClass:
  # Name of the ingress class this controller manages
  name: cloudflare-tunnel

  # Set as default ingress class (false - keep Traefik as default)
  default: false

# Controller configuration
controller:
  # Watch all namespaces for ingresses
  watchNamespaces: []

  # Log level
  logLevel: info

  # Resources
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Service account
serviceAccount:
  create: true
  name: cloudflare-tunnel-controller

# RBAC
rbac:
  create: true

# Number of replicas
replicaCount: 1
