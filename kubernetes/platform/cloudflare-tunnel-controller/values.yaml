# Cloudflare Tunnel Ingress Controller
# Chart: strrl/cloudflare-tunnel-ingress-controller
# Automatically manages Cloudflare Tunnel routes from Kubernetes Ingresses

cloudflare:
  # Credentials for Cloudflare API
  # These values are used to generate the default secret
  # We override this with the manually-created 'cloudflare-api' secret
  accountId: "9a7a5c367a6dd8a2e39c89f1e24db208"
  tunnelName: "homelab-shreck-co-uk"
  apiToken: "xWwafGrMJMz5yssiQiD0lbzqz1UzaDVUzayycjF2"

# Ingress class configuration
ingressClass:
  # Name of the ingress class this controller manages
  name: cloudflare-tunnel

  # Set as default ingress class (false - keep Traefik as default)
  default: false

# Controller configuration
controller:
  # Watch all namespaces for ingresses
  watchNamespaces: []

  # Log level
  logLevel: info

  # Resources
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Service account
serviceAccount:
  create: true
  name: cloudflare-tunnel-controller

# RBAC
rbac:
  create: true

# Number of replicas
replicaCount: 1
