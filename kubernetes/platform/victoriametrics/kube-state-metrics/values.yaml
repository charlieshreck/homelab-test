# Kube-State-Metrics - Kubernetes Object Metrics
# Chart: kube-state-metrics from prometheus-community/kube-state-metrics

# Resource limits
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

# Prometheus annotations for vmagent discovery
prometheusScrape: true

# Service configuration
service:
  type: ClusterIP
  port: 8080
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

# RBAC
rbac:
  create: true

# Service Account
serviceAccount:
  create: true
  name: kube-state-metrics

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 65534
  fsGroup: 65534
