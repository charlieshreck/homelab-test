apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-rbac
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Before Longhorn (wave 1)
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/charlieshreck/homelab-test.git
    targetRevision: main
    path: kubernetes/platform/longhorn-rbac
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
