apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: 1.10.0
    helm:
      valuesObject:
        service:
          ui:
            type: LoadBalancer
            annotations:
              metallb.universe.tf/loadBalancerIPs: "10.30.0.70"
        
        defaultSettings:
          defaultDataPath: "/var/lib/longhorn"
          defaultReplicaCount: "2"
          storageMinimalAvailablePercentage: "10"
        
        persistence:
          defaultClass: true
          defaultClassReplicaCount: 2
        
        # Disable the problematic pre-upgrade job
        preUpgradeChecker:
          jobEnabled: false
  
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  
  # Ignore the job if it exists
  ignoreDifferences:
  - group: batch
    kind: Job
    name: longhorn-pre-upgrade
    jsonPointers:
    - /status