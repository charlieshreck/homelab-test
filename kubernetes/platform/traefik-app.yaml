# ==============================================================================
# Traefik Application - Standard Kubernetes Ingress Only
# ==============================================================================
# This configuration uses ONLY standard Kubernetes Ingress resources.
# Traefik CRDs (IngressRoute, Middleware, TLSStore) are DISABLED.
# All routing uses native Kubernetes Ingress API for maximum portability.
# ==============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:  # Single source - Helm chart only
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 37.1.2
    helm:
      valuesObject:
        # DO NOT install CRDs - we're using standard Ingress only
        installCRDs: false
        
        # Image configuration
        image:
          registry: docker.io
          repository: traefik
          tag: "v3.5.3"
          pullPolicy: IfNotPresent
        
        # Provider Configuration - ONLY Kubernetes Ingress (no CRDs)
        providers:
          kubernetesIngress:
            enabled: true  # ✅ Standard Kubernetes Ingress
            allowExternalNameServices: true
            allowEmptyServices: false
            publishedService:
              enabled: true
          kubernetesCRD:
            enabled: false  # ❌ DISABLED - using standard Ingress only
        
        # Service Configuration - MetalLB LoadBalancer
        service:
          enabled: true
          type: LoadBalancer
          annotations:
            metallb.universe.tf/loadBalancerIPs: "10.30.0.100"
        
        # Port Configuration
        ports:
          # HTTP port (redirect to HTTPS)
          web:
            port: 8000
            expose:
              default: true
            exposedPort: 80
            protocol: TCP
            redirectTo:
              port: websecure  # Automatic HTTPS redirect
          
          # HTTPS port
          websecure:
            port: 8443
            expose:
              default: true
            exposedPort: 443
            protocol: TCP
            http3:
              enabled: false  # Disable HTTP/3 for stability
            tls:
              enabled: true
        
        # Global redirect to HTTPS
        additionalArguments:
          - "--entryPoints.web.http.redirections.entryPoint.to=websecure"
          - "--entryPoints.web.http.redirections.entryPoint.scheme=https"
          - "--entryPoints.web.http.redirections.entryPoint.permanent=true"
          - "--providers.kubernetesingress.ingressclass=traefik"
        
        # TLS Configuration
        tlsOptions:
          default:
            minVersion: VersionTLS12
            sniStrict: false
            cipherSuites:
              - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
              - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
              - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
        
        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        
        # Security context
        securityContext:
          capabilities:
            drop:
              - ALL
            add:
              - NET_BIND_SERVICE
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          runAsGroup: 65532
        
        # Pod configuration
        deployment:
          replicas: 2
          podAnnotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "9000"
        
        # Logs
        logs:
          general:
            level: INFO
          access:
            enabled: true
            format: json
        
        # Metrics
        metrics:
          prometheus:
            entryPoint: metrics
            addServicesLabels: true
        
        # IngressClass configuration
        ingressClass:
          enabled: true
          isDefaultClass: true
          name: traefik
  
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

---
# ==============================================================================
# USAGE NOTES
# ==============================================================================
#
# This Traefik configuration uses STANDARD KUBERNETES INGRESS ONLY.
# All applications must use the native Ingress resource, not IngressRoute.
#
# Example Application Ingress:
#
# apiVersion: networking.k8s.io/v1
# kind: Ingress
# metadata:
#   name: myapp
#   namespace: default
# spec:
#   ingressClassName: traefik
#   tls:
#     - hosts:
#         - myapp.shreck.io
#       secretName: shreck-io-tls
#   rules:
#     - host: myapp.shreck.io
#       http:
#         paths:
#           - path: /
#             pathType: Prefix
#             backend:
#               service:
#                 name: myapp
#                 port:
#                   number: 80
#
# Key Points:
# 1. NO IngressRoute CRDs - use standard Ingress
# 2. NO Middleware CRDs - handle via annotations if needed
# 3. NO TLSStore CRDs - certificates referenced in Ingress directly
# 4. Global HTTPS redirect configured at entrypoint level
# 5. All hostnames use shreck.io (no .home subdomain)
# 6. Split-horizon DNS handles internal vs external routing
#
# Benefits:
# - Portable across any Ingress controller
# - Better IDE/tooling support
# - Simpler to understand and maintain
# - Follows Kubernetes standards
#
# ==============================================================================