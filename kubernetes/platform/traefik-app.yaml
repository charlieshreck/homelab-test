apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://traefik.github.io/charts
      chart: traefik
      targetRevision: 37.1.2
      helm:
        valuesObject:
          image:
            registry: docker.io
            repository: traefik
            digest: "sha256:84eb6c0e67c99fa026bf1bf4b0afd9ad44350d375b4ebc5049c5f70543a729d6"
            pullPolicy: IfNotPresent
          service:
            type: LoadBalancer
            annotations:
              metallb.universe.tf/loadBalancerIPs: "10.30.0.100"
          ports:
            web:
              port: 8000
            websecure:
              port: 8443
              tls:
                enabled: true
          providers:
            kubernetesCRD:
              enabled: true
              allowCrossNamespace: true
    - repoURL: https://github.com/charlieshreck/homelab-test.git
      targetRevision: main
      path: kubernetes/platform/traefik
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true