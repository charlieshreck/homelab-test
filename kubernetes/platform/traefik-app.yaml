apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://traefik.github.io/charts
      chart: traefik
      targetRevision: 37.1.2
      helm:
        valuesObject:
          service:
            type: LoadBalancer
            annotations:
              metallb.universe.tf/loadBalancerIPs: 10.30.0.100
          ports:
            web:
              port: 8000
              redirectTo:
                port: websecure
            websecure:
              port: 8443
              tls:
                enabled: true
          providers:
            kubernetesCRD:
              enabled: true
              allowCrossNamespace: true
    - repoURL: https://github.com/charlieshreck/homelab-test.git
      targetRevision: main
      path: kubernetes/platform/traefik
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true