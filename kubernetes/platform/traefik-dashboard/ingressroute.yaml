apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
  labels:
    app.kubernetes.io/name: traefik-dashboard
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Traefik"
    gethomepage.dev/description: "Ingress Controller Dashboard"
    gethomepage.dev/group: "Platform Services"
    gethomepage.dev/icon: "traefik.png"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`traefik.shreck.co.uk`)
      services:
        - kind: TraefikService
          name: api@internal
  tls:
    secretName: shreck-co-uk-tls
