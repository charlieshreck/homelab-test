# Grafana Loki - Log Aggregation
# Version: 3.3.2

loki:
  # Single binary mode (simpler for homelab)
  deploymentMode: SingleBinary

  # Storage configuration
  storage:
    type: filesystem

  # Retention
  limits_config:
    retention_period: 336h  # 14 days
    max_query_lookback: 336h

  # Schema configuration
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  # Storage schema
  storage_config:
    filesystem:
      directory: /var/loki/chunks

  # Pattern detection (new feature in 3.x)
  pattern_ingester:
    enabled: true

  # Query settings
  query_range:
    results_cache:
      cache:
        embedded_cache:
          enabled: true
          max_size_mb: 100

# Single binary deployment
singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

  persistence:
    enabled: true
    storageClass: mayastor-2
    size: 40Gi

# Backend (unused in single binary mode but required by chart)
backend:
  replicas: 0

# Read component (unused in single binary mode)
read:
  replicas: 0

# Write component (unused in single binary mode)
write:
  replicas: 0

# Gateway
gateway:
  enabled: false  # Not needed for single binary

# Monitoring
monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false

# Service configuration
service:
  type: ClusterIP
  port: 3100

# Test pods
test:
  enabled: false
