---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@shreck.io  # UPDATE THIS
    
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    
    solvers:
      - dns01:
          cloudflare:
            email: admin@shreck.io  # UPDATE THIS
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-token
        selector:
          dnsZones:
            - shreck.io
