---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-shreck-io
  namespace: traefik
  annotations:
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
    reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "argocd,longhorn-system,media"
spec:
  secretName: shreck-io-tls
  duration: 2160h
  renewBefore: 360h
  commonName: shreck.io
  dnsNames:
    - shreck.io
    - "*.shreck.io"
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer