# Mayastor Service Annotations for Alloy Discovery
# Adds prometheus.io/* annotations for automatic metric scraping

---
# IO Engine metrics (port 10124)
apiVersion: v1
kind: Service
metadata:
  name: mayastor-io-engine-metrics
  namespace: mayastor
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "10124"
    prometheus.io/path: "/metrics"
  labels:
    app.kubernetes.io/name: mayastor
    app.kubernetes.io/component: io-engine
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for all IO Engine pods
  selector:
    app: io-engine
  ports:
    - name: metrics
      port: 10124
      targetPort: 10124
      protocol: TCP

---
# Control Plane API metrics (port 8081)
