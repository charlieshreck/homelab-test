# Default StorageClass with single replica (appropriate for single physical host)
# Single replica provides better capacity efficiency on single-node infrastructure
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: mayastor-1
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: io.openebs.csi-mayastor
parameters:
  protocol: nvmf
  repl: "1"  # Single replica for better space efficiency
  ioTimeout: "60"
  fsType: "ext4"
allowVolumeExpansion: true
volumeBindingMode: Immediate
---
# Two-way replication for balance between redundancy and capacity
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: mayastor-2
provisioner: io.openebs.csi-mayastor
parameters:
  protocol: nvmf
  repl: "2"  # 2-way replication
  ioTimeout: "60"
  fsType: "ext4"
allowVolumeExpansion: true
volumeBindingMode: Immediate
---
# Three-way replication for critical workloads (requires multiple physical nodes)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: mayastor-3
provisioner: io.openebs.csi-mayastor
parameters:
  protocol: nvmf
  repl: "3"  # 3-way replication across all workers
  ioTimeout: "60"
  fsType: "ext4"
allowVolumeExpansion: true
volumeBindingMode: Immediate
