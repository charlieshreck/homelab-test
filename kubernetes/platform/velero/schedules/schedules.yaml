# Weekly backup at 3 AM on Sundays with 30-day retention
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: weekly-backup
  namespace: velero
spec:
  schedule: "0 3 * * 0"
  backupTemplate:
    storageLocation: minio
    ttl: 720h  # 30 days
    includeNamespaces:
      - "*"
    excludeNamespaces:
      - kube-system
      - mayastor
    includedResources: []
    excludedResources: []
    includedNamespaceScopes:
      - operator: In
        values:
          - "*"
    includedClusterScopes:
      - operator: Exists
