# Daily backup at 2 AM with 7-day retention
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: daily-backup
  namespace: velero
spec:
  schedule: "0 2 * * *"
  backupTemplate:
    storageLocation: minio
    ttl: 168h  # 7 days
    includeNamespaces:
      - "*"
    excludeNamespaces:
      - kube-system
      - mayastor
    includedResources: []
    excludedResources: []
    includedNamespaceScopes:
      - operator: In
        values:
          - "*"
    includedClusterScopes:
      - operator: Exists

