apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical-operator-credentials
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://github.com/charlieshreck/homelab-test.git
    targetRevision: main
    path: kubernetes/platform/infisical-operator

  destination:
    server: https://kubernetes.default.svc
    namespace: infisical-operator-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
