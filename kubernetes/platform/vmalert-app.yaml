apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vmalert
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "12"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    - repoURL: https://victoriametrics.github.io/helm-charts
      chart: victoria-metrics-alert
      targetRevision: 0.9.10
      helm:
        valueFiles:
          - $values/kubernetes/platform/victoriametrics/vmalert/values.yaml

    - repoURL: https://github.com/charlieshreck/homelab-test.git
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
