# kubernetes/platform/traefik-crds-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://github.com/traefik/traefik-helm-chart.git
    targetRevision: v37.1.2
    path: traefik/crds
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - Replace=true